{% extends "layout.html" %}

{% block content %}

    <head>
        <meta charset="UTF-8">
        <title>Chart</title>
    </head>

    <body>
        <div class="container-1">

            <h2><i class="fa fa-pie-chart" aria-hidden="true"></i> Chart</h2>

            <!-- Data Area -->
            <div class="loadout">
                <img src="{{ url_for('static', filename='img/loading.gif') }}" alt="loading">
            </div>
            <div class="data-area"></div>

        </div>

    </body>

    <script>
        $(document).ajaxStart(function(){
            $(".loadout").css("display", "block");
        });
        $(document).ajaxComplete(function(){
            $(".loadout").css("display", "none");
        });

        $.ajax({url: '/chart/contents'})
            .done(function(response){
            $(".data-area").append(response)
        })
    </script>

{% endblock %}
